{{- with .Store.Get "seo-json-ld" }}
  {{- $structures := sort . }}
  {{- $json := "" }}
  {{- if eq (len .) 1 }}
    {{- $json = jsonify (index $structures 0) }}
  {{- else }}
    {{- $json = jsonify $structures }}
  {{- end }}
  {{- $json | printf `<script type="application/ld+json">%s</script>` | safeHTML }}
{{- end -}}
